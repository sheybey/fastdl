<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login failed</title>
</head>
<body>
    <p>The following errors occured during login:</p>
    <ul>{% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}</ul>
    <p><a href="{{ url_for('login') }}">Try again</a></p>
</body>
</html>
