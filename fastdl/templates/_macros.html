{%- macro style(name) -%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/' + name + '.css') }}"
>
{%- endmacro -%}
{%- macro script(name) -%}
<script
  type="application/javascript"
  src="{{ url_for('static', filename='js/' + name + '.js') }}"
></script>
{%- endmacro -%}
{%- macro show_flashed_messages() -%}
{%- for cls, message in get_flashed_messages(True) %}
  <div class="alert alert-{{ cls }} alert-dismissible" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" title="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor -%}
{%- endmacro -%}
